{% extends "djo/base.html"

{% block title %}My amazing news blog{% endblock %}

{% block content %}
{% if articles %}
{% for article in articles %}
<div class="row">
<div class="col-sm">
<h3>{{ article.title }}</h3>
<p>{{ article.text }}</p>
</div>
</div>
{% endfor %}
{% else %}
<div class="row">
<div class="col-sm">
<p>No articles are available.</p>
</div>
</div>
{% endif %}
{% endblock %}
